<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-2 hour">8:00am</div>
        <div class="col-md-8 event">
          <textarea id="textArea8" data-hour="8"></textarea>
        </div>
        <div class="col-md-2 save" id="save8">Save</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour">9:00am</div>
        <div class="col-md-8 event">
          <textarea id="textArea9" data-hour="9"></textarea>
        </div>
        <div class="col-md-2 save" id="save9">Save</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour">10:00am</div>
        <div class="col-md-8 event">
          <textarea id="textArea10" data-hour="10"></textarea>
        </div>
        <div class="col-md-2 save" id="save10">Save</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour">11:00am</div>
        <div class="col-md-8 event">
          <textarea id="textArea11" data-hour="11"></textarea>
        </div>
        <div class="col-md-2 save" id="save11">Save</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour">12:00pm</div>
        <div class="col-md-8 event">
          <textarea id="textArea12" data-hour="12"></textarea>
        </div>
        <div class="col-md-2 save" id="save12">Save</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour">1:00pm</div>
        <div class="col-md-8 event">
          <textarea id="textArea13" data-hour="13"></textarea>
        </div>
        <div class="col-md-2 save" id="save13">Save</div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/luxon.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
